<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>

    <body>
        <div class="AELFB">
            <h1>addEventListener for button</h1>
            <P>This example uses the addEventListener() method to attach a click event to a button.
            </P>
            
            <button id="timeDate">Current Time and Date</button>
            <p id="demo1"></p>

            <script>
                document.getElementById("timeDate").addEventListener('click', displayDate);

                function displayDate(){
                    document.getElementById("demo1").innerHTML= Date();
                }
            </script>

        <div class="AELFB" id="onclick">
            <h1>Events for button</h1>
            <P>This example uses the Onclick event to displayDate.
            </P>
            
            <button onclick="displayDate()">Current Time and Date</button>
            <p id="demo2"></p>

            <script>
               
                function displayDate(){
                    document.getElementById("demo2").innerHTML= Date();
                }
            </script>

            <button onclick="this.innerHTML=Date()">The time is?</button>

        </div>

        <div class="AELFB" id="this">
            <h1>this.innerHTML</h1>
            <P>Changes contents of its own.
            </P>
            
            <button onclick="this.innerHTML=Date()">The time is?</button>

        </div>


    </body>

    <footer>

    </footer>
</html>
