<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Catch the ball!</title>

    <style>
        main {
            height: 100vh;
        }

        #canvasGame {
            border: 4px double black;
        }

        h1 {
            font-family: monospace;
        }

        body {
            background-color: antiquewhite;
        }

        p {
            font-family: fantasy;
            font-size: 46px;
        }

        #ColorChangeBtn {
            box-shadow: 2px 2px dimgrey;
        }
    </style>
</head>

<body>
    <header></header>


    <main>

        <div class="container align-items-center d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-5">- Catch me -</h1>
                    <canvas width="600" height="600" id="canvasGame" class="bg-white"></canvas>
                    <p class="col-12 text-center mt-4" id="timesclicked">Are you a winner? </p>
                    <button id="ColorChangeBtn" class="col-12 btn-block bg-info">Your favorite color is here!!
                        </button>
                </div>
            </div>

        </div>


    </main>



    <footer></footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
