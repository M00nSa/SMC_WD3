<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        video {
            background: black;
        }

<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="embed-responsive embed-responsive-16by9">

                        <source src="media/small.mp4" type="video/mp4">

                    </video>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-12">
                <audio controls class="w-100">
                    <source src="media/sample.ogg" type="audio/ogg">
                    <source src="media/sample.wav" type="audio/wav">
                    <source src="media/sample.mp3" type="audio/mpeg">

                </audio>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://www.youtube.com/embed/gG3199-m6Sc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" class="embed-responsive-item" allowfullscreen></iframe>

            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-12">
                <object data="media/the-basics-of-ux-design.pdf" type="application/pdf" width="100%" height="600">
                <a href="media/the-basics-of-ux-design.pdf"></a>
                </object>
            </div>

        <div class="row">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
